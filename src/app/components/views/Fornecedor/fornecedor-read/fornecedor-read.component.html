<div class="content">
    <div class="title">
        <h1>Fornecedor</h1><button (click)="navegarParaFornecedorCreate()" class="btn" mat-button color="primary">Novo Fornecedor</button>
    </div>
    <form>
      <mat-form-field>
        <input matInput type="text">
      </mat-form-field>
    </form>
    
    <div class="mat-elevation-z4 content-table"  >

     <table mat-table class="table" mat-table [dataSource]="fornecedor">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> numero </th>
          <td mat-cell *matCellDef="let row"> {{row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Fornecedor</th>
          <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let row"> {{ row.cnpj }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="insc_esta">
          <th mat-header-cell *matHeaderCellDef>Iscrição Estadual </th>
          <td mat-cell *matCellDef="let row"> {{ row.insc_esta }} </td>
        </ng-container>
        
        <!-- Produtos Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto </th>
          <td mat-cell *matCellDef="let row">
            <a class="produto" href="#">
            <i class="material-icons">shopping_bag</i>  
            </a>
          </td>
        </ng-container>



        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>ações </th>
            <td mat-cell *matCellDef="let row"> 
            <a class="edit" href="#"> 
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" href="#"> 
              <i class="material-icons">
               
                  delete
                 </i>
            </a>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
</div>
