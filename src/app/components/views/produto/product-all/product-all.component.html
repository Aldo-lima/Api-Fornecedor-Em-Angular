<div class="content">
    <div class="title">
        <h1>Produtos</h1><button (click)="navegarParaCriarProdct()" class="btn" mat-button color="primary">Novo Produto</button>
    </div>
    <form>
      <mat-form-field>
        <input matInput type="text">
      </mat-form-field>
    </form>
    
    <div class="mat-elevation-z4 content-table"  >

     <table mat-table class="table" mat-table [dataSource]="product">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> numero </th>
          <td mat-cell *matCellDef="let row"> {{row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
        </ng-container>
      
       
        
        <!-- Produtos Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto </th>
          <td mat-cell *matCellDef="let row">
            <a class="produto" routerLink="{{row.id}}/product">
            <i class="material-icons">preview</i>  
            </a>
          </td>
        </ng-container>



        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>ações </th>
            <td mat-cell *matCellDef="let row"> 
            <a class="edit" href="#"> 
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" href="#"> 
              <i class="material-icons">
               
                  delete
                 </i>
            </a>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
</div>
